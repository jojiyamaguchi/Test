<!DOCTYPE html>
<html>
<head>
    <title>Download File</title>
</head>
<body>

<form id="downloadForm" method="post" action="download.php">
    <input type="hidden" name="filePath" value="内部的なファイルパス">
    <button type="submit">ファイルをダウンロード</button>
</form>

<script>
    document.getElementById('downloadForm').addEventListener('submit', function(event) {
        // フォームが送信される前に、JavaScriptで内部的なファイルパスを取得し、サーバーに送信する
        var filePath = "https://res.cloudinary.com/de5s9mnyr/image/upload/f_auto/51632191498";
        
        // ファイルパスをサーバーに送信する処理をここに記述する
        var xhr = new XMLHttpRequest();
        xhr.open('POST', 'download.php', true);
        xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
        xhr.onreadystatechange = function() {
            if (xhr.readyState === 4 && xhr.status === 200) {
                // ダウンロード処理が成功した場合の処理をここに記述する
                console.log('ファイルをダウンロードしました');
            }
        };
        xhr.send('filePath=' + filePath);

        event.preventDefault(); // デフォルトのフォーム送信をキャンセル
    });
</script>

</body>
</html>
