<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
    <script>
      var protocol = window.location.protocol ;
      var hostname = window.location.hostname ;
      var subdomain = protocol + "//" + "www." + hostname;
      window.location.href = subdomain;
    </script>
  </body>
</html>
